<body>
	<!-- header -->
	<div class="wraps">
		<div class='blocks-3'>
			<div style='float:left; margin-right: 10px;' class="coolwords0">Minesweeper</div>
			<div class='coolwords1' style='float:left; margin-right:15px; position:relative;top:10px;'>by</div>
			<a style='float:left; margin-right:10px;' href="http://michaelzakanyresume.me/">
